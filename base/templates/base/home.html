{% extends "main.html" %} {% block content %}

<h1>Home template</h1>
<div>
  <div>
    {% for room in rooms %}
    <div>
      <span>@{{room.host.username}}</span>
      <!-- <h5>{{ room.id }} -- <a href="/rooms/{{ room.id }}">{{ room.name }}</a></h5>------can do like this also-->
      <!-- 'room' here means the path name from urls.py -->

      <h5>
        {{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a>
      </h5>
      <small>{{room.topic.name}}
      <hr>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
